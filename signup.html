<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Theme Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <section>
        <div class="formbox">
            <form action="#">
                <div><h3>Sign Up</h3></div>
                <div class="entry">
                    <label class="txtlabel" for="email">E-Mail</label><br>
                    <input type="email" name="email" id="name" required>
                </div>
                <div class="entry">
                    <label class="txtlabel" for="pwd">Password</label><br>
                    <input type="password" name="pwd" id="pwd" required>
                </div>
                <div class="radiob">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-with-icon">
                    <input type="text" value="01/01/2015" class="form-control" data-provide="datepicker">
                    <span class="icon icon-calendar"></span>
                  </div>
                <div class="btn">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
